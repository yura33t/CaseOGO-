
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaseOGO - Симулятор Кейсов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
      }
      /* CS2 Rarity Colors */
      .cs2-gradient-common { background: linear-gradient(180deg, #4b69ff 0%, #1a1a1a 100%); }
      .cs2-gradient-rare { background: linear-gradient(180deg, #8847ff 0%, #1a1a1a 100%); }
      .cs2-gradient-epic { 
        background: linear-gradient(180deg, #d32ee6 0%, #1a1a1a 100%);
        box-shadow: inset 0 0 40px rgba(211, 46, 230, 0.2);
      }
      .cs2-gradient-legendary { 
        background: linear-gradient(180deg, #eb4b4b 0%, #1a1a1a 100%);
        position: relative;
      }
      /* Special Gold for Amnesia if we treat it as Special Item */
      .cs2-gradient-legendary-alt { 
        background: linear-gradient(180deg, #ffb444 0%, #1a1a1a 100%);
      }
      
      @keyframes pulse-epic {
        0% { opacity: 0.8; }
        50% { opacity: 1; }
        100% { opacity: 0.8; }
      }
      .animate-pulse-rarity {
        animation: pulse-epic 2s infinite ease-in-out;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
